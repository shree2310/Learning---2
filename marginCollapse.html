<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
.box1{
    background-color: red;
    margin: 30px;
    height: 320px;
    width: 350px;
    /* padding: 6px; */
    border: 5px solid  black;
    
}
.box2{
    background-color: aqua;
    margin: 30px 0;
    height: 30px;
    width: 100%;
    /* border-left-width:50px; */
    padding: 6px;
    border: solid #5B6DCD 6px;
    
} 
    </style>
</head>
<body>
   <div class="box1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam tempora laborum suscipit tenetur! Rerum, accusantium assumenda, id nulla aliquam cupiditate laborum similique libero repellendus ex quia soluta, exercitationem quae esse?<div> 
    <div class="box2"></div>
